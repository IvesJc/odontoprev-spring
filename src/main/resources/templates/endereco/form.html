<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Endereço | Formulário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<h2 th:text="${endereco.id == null} ? 'Criar Novo Endereço' : 'Editar Endereço'"></h2>

<form th:action="${endereco.id == null ? '/enderecos/salvar' : '/enderecos/' + endereco.id + '/editar'}" method="post">
    <label>Rua:</label>
    <input type="text" name="rua" th:value="${endereco.rua}" required>

    <label>Número:</label>
    <input type="number" name="numero" th:value="${endereco.numero}" required>

    <label>Cidade:</label>
    <input type="text" name="cidade" th:value="${endereco.cidade}" required>

    <label>Estado:</label>
    <input type="text" name="estado" th:value="${endereco.estado}" required>

    <label>CEP:</label>
    <input type="text" name="cep" th:value="${endereco.cep}" pattern="\d{5}-\d{3}" required>

    <label>Complemento:</label>
    <input type="text" name="complemento" th:value="${endereco.complemento}">

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/enderecos}">Voltar</a>

<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
