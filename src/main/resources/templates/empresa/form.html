<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulário de Empresa</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar.html :: navbar}"></div>


<h2 th:text="${empresa.id() == 0} ? 'Cadastrar Nova Empresa' : 'Editar Empresa'"></h2>

<form th:action="${empresa.id() == 0 ? '/empresas/salvar' : '/empresas/' + empresa.id() + '/salvar'}" method="post">
  <label>Nome:</label>
  <input type="text" name="nome" th:value="${empresa.nome()}" required>

  <label>CNPJ:</label>
  <input type="text" name="cnpj" th:value="${empresa.cnpj()}" required>

  <label>Número do Contrato:</label>
  <input type="text" name="numeroContrato" th:value="${empresa.numeroContrato()}" required>

  <button type="submit">Salvar</button>
</form>

<a th:href="@{/templates/empresa}">Voltar</a>

<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
